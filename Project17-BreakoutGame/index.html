<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Breakout Game</title>
  </head>
  <body>
    <h1>Breakout</h1>
    <button id="rules-btn" class="btn rules-btn">ShowRules</button>
    <div id="rules" class="rules">
      <h2>How To Play</h2>
      <p>move paddle left and right with left and right arrows</p>
      <p>If you miss the ball, the score and blocks will be reset</p>
      <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
  </body>
</html>
